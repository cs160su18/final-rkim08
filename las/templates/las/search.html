{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans" rel="stylesheet">
    <link type ="text/css" rel="stylesheet" href="{% static 'css/main.css' %}">

    <script src="{% static '/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static '/vendor/jquery-ui/jquery-ui.min.js' %}"></script>

    <style type="text/css">
    </style>
  </head>

  <body>
    <div class="navigator">
      {% if user.is_authenticated %}
        <a href="{% url 'logout_view' %}">Log Out</a>
        <a href="{% url 'myCollections' %}">{{ user.first_name }}'s Collections</a>
      {% else %}
        <a href="{% url 'signinup' %}">Sign Up / Login</a>
      {% endif %}
      <a href="{% url 'category' %}">Category</a>
      <a href="{% url 'guide' %}">User Guide</a>
      <div id="logo">
        <a href="{% url 'index' %}" class ="active" id="logo">LAS</a>
      </div>
    </div>
    
    <div class="main">
      <input type="text" placeholder="Search...">
      <button type="submit" onclick="location.href='../search/'"><i class="fa fa-search"></i>Search</button>
      
      <section id="feature">
        <div id="second">
          <div style="float:left; width: 40%; height:100%">
            <img src="https://lh3.googleusercontent.com/igsAgts4NCiWjewagOFo4eymGWNnklXLCeB_J-wm1G2sbFwNlU2evIXgOegSjbQrCrT3RHE=s85" style="width: 100%;">
          </div>
          <div style="float: right; width: 60%;">
            <h3>Kevin Bacon</h3>
            <h4>Software Engineer <br>Google</h4>
          </div>
        </div>
      </section>
      
    </div>
    
    <style>
      .main {
        text-align: center;
        padding-top: 100px;
      }
      
      .main input[type='text'] {
        width:500px;
      }
      
      #feature {
        text-align: left;
      }
      #feature div {
        background-color:#FFFFFF;
      }
      
      #feature #second {
        margin: 60px 15px;
        display: inline-block;
        height: 120px;
        width: 250px;
        border-style: solid;
        border-width: 5px;
        border-color: #FD5F00;
        border-radius: 10px;
      }
    </style>

  </body>
</html>
